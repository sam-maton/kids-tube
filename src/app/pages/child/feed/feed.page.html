<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Video Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Video Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="child-feed">
    @for (video of videos; track $index) {
      <div class="child-feed__card-container">
        <ion-card [button]="true" [routerLink]="`/video/${video.id.videoId}`">
          <img [src]="video.snippet.thumbnails.medium.url" alt="video thumbnail" />
          <ion-card-header>
            <ion-card-subtitle color="secondary">{{video.snippet.channelTitle}}</ion-card-subtitle>
            <ion-card-title>{{video.snippet.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{video.snippet.description}}
          </ion-card-content>
        </ion-card>
      </div>
    }
  </div>
</ion-content>
